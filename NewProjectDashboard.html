<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Project Dashboard</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 text-white flex items-center justify-center relative">

  <!-- Background -->
  <div class="absolute inset-0 bg-cover bg-center opacity-40" style="background-image: url('https://via.placeholder.com/1600x900');"></div>

  <!-- Content Card -->
  <div class="relative z-10 max-w-5xl w-full bg-gray-900 bg-opacity-90 rounded-lg shadow-xl p-6 lg:p-12">
    <!-- Header Section -->
    <div class="flex flex-col lg:flex-row items-center lg:items-start">
      <!-- Text Section -->
      <div class="lg:w-1/2 text-center lg:text-left">
        <h1 class="text-3xl lg:text-4xl font-bold mb-4 text-green-400">Design Your Dream Room in 2D & 3D</h1>
        <p class="text-gray-300 mb-6">
          Create stunning interior designs with ease, used by 
          <span class="font-bold text-green-400">108,945,168 homeowners</span> worldwide.
        </p>
        <div class="flex justify-center lg:justify-start gap-4">
          <a href="#" class="flex items-center bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700 transition">
            <i class="fab fa-apple mr-2"></i> <span>App Store</span>
          </a>
          <a href="#" class="flex items-center bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700 transition">
            <i class="fab fa-google-play mr-2"></i> <span>Google Play</span>
          </a>
        </div>
      </div>

      <!-- Image -->
      <div class="lg:w-1/2 mt-6 lg:mt-0 flex justify-center">
        <img src="https://www.masonionline.com/media/catalog/product/cache/2/image/2000x2000/6826ccc7d895bed3ef63e7e2db006776/0/_/0_50_26.jpg" alt="Chair" class="w-64 h-auto rounded-lg shadow-lg" />
      </div>
    </div>

    <!-- Option Cards -->
    <div class="mt-12 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- Card: Start from Scratch -->
      <a href="#" id="start-scratch" class="bg-gradient-to-br from-gray-800 to-gray-700 p-6 rounded-lg shadow hover:scale-105 transition text-center">
        <i class="fas fa-pencil-alt text-green-400 text-3xl mb-4"></i>
        <p class="font-medium">Start from Scratch</p>
      </a>

      <!-- Card: Smart Wizard -->
      <div class="relative bg-gradient-to-br from-gray-800 to-gray-700 p-6 rounded-lg shadow hover:scale-105 transition text-center">
        <i class="far fa-star text-yellow-400 text-3xl mb-4"></i>
        <span class="absolute top-2 right-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full">New</span>
        <p class="font-medium">Smart Wizard</p>
      </div>

      <!-- Card: Upload a Plan -->
      <label for="loadFile" class="cursor-pointer bg-gradient-to-br from-gray-800 to-gray-700 p-6 rounded-lg shadow hover:scale-105 transition text-center flex flex-col items-center justify-center">
        <i class="fas fa-upload text-blue-400 text-3xl mb-4"></i>
        <p class="font-medium">Upload a Plan</p>
        <input type="file" id="loadFile" class="hidden" accept="image/*" onchange="handlePlanUpload(event)">
      </label>

      <!-- Card: Templates -->
      <a href="#" class="bg-gradient-to-br from-gray-800 to-gray-700 p-6 rounded-lg shadow hover:scale-105 transition text-center">
        <i class="fas fa-folder text-purple-400 text-3xl mb-4"></i>
        <p class="font-medium">Explore Templates</p>
      </a>

      <!-- Card: Collaborate -->
     
    </div>
  </div>

  <!-- Form Modal -->
  <div id="form-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-20 hidden">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-2xl font-bold text-center text-green-400 mb-4">Enter Project Details</h2>
      <form id="project-form" class="space-y-4">
        <div>
          <label for="project-name" class="block text-gray-300">Project Name</label>
          <input type="text" id="project-name" class="w-full p-2 rounded-lg bg-gray-800 text-white" required />
        </div>
        <div>
          <label for="project-description" class="block text-gray-300">Project Description</label>
          <textarea id="project-description" class="w-full p-2 rounded-lg bg-gray-800 text-white" rows="3"></textarea>
        </div>
        <div class="flex justify-end gap-4">
          <button type="button" id="cancel-btn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-white">Cancel</button>
          <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg text-white">Start Project</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Show the form modal when "Start from Scratch" is clicked
    document.getElementById('start-scratch').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('form-modal').classList.remove('hidden');
    });

    // Handle form submission
    document.getElementById('project-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Store the project details (could be more advanced, such as sessionStorage, etc.)
      const projectName = document.getElementById('project-name').value;
      const projectDescription = document.getElementById('project-description').value;
      sessionStorage.setItem('projectName', projectName);
      sessionStorage.setItem('projectDescription', projectDescription);

      // Redirect to threed3d.html
      window.location.href = 'threed3d.html';
    });

    // Close the modal if cancel is clicked
    document.getElementById('cancel-btn').addEventListener('click', function() {
      document.getElementById('form-modal').classList.add('hidden');
    });

    function handlePlanUpload(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          sessionStorage.setItem('uploadedPlanImage', e.target.result);
          window.location.href = 'threed3d.html';
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select a valid image file.');
      }
    }
  </script>
</body>
</html>
